<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Glosario Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            transition: 0.5s ease-in-out;
        }

        #cover {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            transition: 0.5s ease-in-out;
        }

        #cover h1 {
            font-size: 28px;
            font-weight: 600;
        }

        #cover p {
            font-size: 18px;
            font-weight: 400;
        }

        #start {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        #start:hover {
            background: linear-gradient(135deg, #0056b3, #0095ff);
            transform: scale(1.05);
        }

        #glosario-container {
            display: none;
            width: 80%;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #buscar {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        li:hover {
            background-color: #f0f8ff;
            transform: scale(1.03);
        }

        b {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="cover">
        <h1>Proyecto de Glosario Interactivo</h1>
        <p>Escuela: [Nombre de la Escuela]</p>
        <p>Estudiantes: [Tu Nombre y Compañeros]</p>
        <button id="start" onclick="startProject()">Iniciar</button>
    </div>

    <div id="glosario-container">
        <h1>Glosario Interactivo</h1>
        <input type="text" id="buscar" placeholder="Buscar término..." onkeyup="filtrar()">
        <ul id="glosario"></ul>
    </div>

    <script>
        let terminos = [
            { palabra: "Python", definicion: "Lenguaje de programación interpretado y de alto nivel." },
            { palabra: "JavaScript", definicion: "Lenguaje de programación usado para desarrollo web." },
            { palabra: "HTML", definicion: "Lenguaje de marcado para estructurar contenido en la web." }
        ];

        terminos.sort((a, b) => a.palabra.localeCompare(b.palabra));

        function mostrarGlosario() {
            let lista = document.getElementById("glosario");
            lista.innerHTML = "";
            terminos.forEach(t => {
                let item = document.createElement("li");
                item.innerHTML = `<b>${t.palabra}</b>: ${t.definicion}`;
                lista.appendChild(item);
            });
        }

        function filtrar() {
            let consulta = document.getElementById("buscar").value.toLowerCase();
            let resultados = terminos.filter(t => t.palabra.toLowerCase().includes(consulta));
            let lista = document.getElementById("glosario");
            lista.innerHTML = "";
            resultados.forEach(t => {
                let item = document.createElement("li");
                item.innerHTML = `<b>${t.palabra}</b>: ${t.definicion}`;
                lista.appendChild(item);
            });
        }

        function startProject() {
            document.getElementById("cover").style.display = "none";
            document.body.style.background = "white";
            document.body.style.color = "#333";
            document.getElementById("glosario-container").style.display = "block";
            mostrarGlosario();
        }
    </script>
</body>
</html>
